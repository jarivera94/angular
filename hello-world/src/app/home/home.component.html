<h2>{{tittle}}</h2>

<hr/>
Fecha {{fecha}}
<hr/>
Pipe {{fecha | date:'fullDate'}}
<hr/>
Pipe {{fecha | date:'dd/MM/yyyy'}}
<hr/>
<div>
    <input type="text"  [(ngModel)]="prendaACtual" ><button (click)="addPrenda()">Agregar Prenda</button>
    <p *ngIf="prendaACtual">La prenda Actual es <strong>{{prendaACtual}}</strong></p>
</div>

<ul>
    <li *ngFor="let ropa of listadoRopa; let i = index">
        {{i}} - {{ropa}} - <button (click)="removePrenda(i)">Eliminar prenda</button>
    </li>
</ul>
